<html>
<body>
	<script type="text/javascript">
	//concat example
	var a = ['a','b','c'];
	var b = ['x','y','z'];
	var c = a.concat(b,true);
	console.log(c);

	//join example
	var a1 = ['a','b',1,2,'c','d'];
	a1.push('d');
	var c1 = a1.join('');
	console.log(c1);

	//pop example
	var a2 = ['a','b','c'];
	var c2 = a2.pop();
	console.log(c2);
	console.log(a2.pop());

	//push example
	var a3 = ['a','b','c'];
	var b3 = ['x','y','z'];
	var c3 = a3.push(b3,true);
	console.log(c3);

	//reverse example
	var a4 = ['a','b','c'];
	console.log(a4);
	var b4 = a4.reverse();
	console.log(a4);
	console.log(b4);

	//shift example
	var a5 = ['a','b','c'];
	console.log(a5.shift());
	console.log(a5.shift());
	console.log(a5.shift());
	console.log(a5.shift());

	//slice example
	var a6 = ['a','b','c'];
	var b6 = a6.slice(0,1);
	console.log(b6);
	var c6 = a6.slice(1);
	console.log(c6);
	var d6 = a6.slice(1,2);
	console.log(d6);
	var e6 = a6.slice(0,-1);
	console.log(e6);

	//splice example
	var a7 = ['a','b','c'];
	var r7 = a7.splice(1,1,'abcd','bug');
	console.log(a7  ....);
	console.log(r7);
	</script>
</body>
</html>
