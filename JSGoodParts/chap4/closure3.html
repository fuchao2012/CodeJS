<html>
<body>
<script type="text/javascript">
var add_the_handlers = function(nodes){
	var i;
	for(i=0;i<nodes.length;i+=1){
		nodes[i].onclick = function(e){
			alert(i);
		};
	}
};

var add_the_handlers2 = function(nodes){
	var helper = function(i){
		return function(e){
			alert(i);
		};
	};
	var i;
	for(i=0;i<nodes.length;i+=1){
		nodes[i].onclick = helper(i);
	};
}
 
</script>
</body>
